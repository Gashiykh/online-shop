{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <link rel="stylesheet" href="{% static 'styles/bootstrap.min.css' %}">
    <title>Market</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'products' %}">Market</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'products' %}">
                    <img style="width: 30px;" src="{% static 'img/home.png' %}" alt="Дом">
                </a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="{% url 'products_create' %}">
                    <img style="width: 35px;" class="mx-3" src="{% static 'img/add_product.png' %}" alt="Фото корзины">
                </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'basket' %}">
                        <img style="width: 30px;" class="me-2" src="{% static 'img/basket.png' %}" alt="Фото корзины">
                    </a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" name="search" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            </div>
        </div>
    </nav>

    {% block content %}

    {% endblock %}
</body>
</html>
